name: CI

on:
  push:
    branches:
      - master
      - prod
      - release/*
  pull_request:
    branches:
      - master
      - prod
      - release/*

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--max_old_space_size=8192"

    steps:
      # - name: Instal nasm
      #   uses: ilammy/setup-nasm@v1

      # - name: Instal nlohmann/json
      #   run: sudo apt install nlohmann-json-dev

      - name: Instal nlohmann/json
        uses: actions/checkout@v2
        with:
          repository: git@github.com:nlohmann/json.git
          path: nlohmann/json

      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: NPM install
        run: npm install

      - name: Run tests
        run: time npx ts-node ./test/test_all.ts
